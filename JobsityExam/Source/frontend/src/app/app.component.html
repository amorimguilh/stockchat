<div class="ud-header">
  <h2 class="text-center">Chat app</h2>
</div>
<div class="ud-body">
  <div class="msg-box">
    <ul>
      <li *ngFor="let mObj of msgInboxArray" [ngClass]="mObj.User === msgDto.User ? 'in-msg' : 'ex-msg'">{{mObj.User}} :<br /><span class="msg-italic-style">{{mObj.Message}}</span></li>
    </ul>
  </div>
  <div class="ud-flex-row">
    <input type="text" placeholder="Type message here" class="msg-input" [(ngModel)]="msgDto.Message"  />
    <button class="send-btn" (click)= "send()"><i class="fa fa-paper-plane"></i></button>
  </div>
  <input type="text" placeholder="Your name" class="name-box" [(ngModel)]="msgDto.User" />
</div>
